<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="container flex">
                <div class="flex nav-aside">
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </div>
                <div class="nav-center">
                    <img src="assets/img/boolean-logo.png" alt="logo" class="logo">
                </div>
                <div class="nav-aside text-align-end">
                    <i class="fa-light fa-user"></i>
                    <i class="fa-light fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>    
        </nav>
    </header>

    <main>
        <section class="container flex">
            <div class="card">
                <img src="assets/img/1.webp" alt="" class="width-100">
                <span class="span-display-block">Levi's</span>
                <span class="span-display-block span-bold">RELAXED FIT TEE UNISEX</span>
                <span class="span-bold span-red">14.99€</span>
                <span class="span-line-through">29,99€</span>        
            </div>

            <div class="card">
                <img src="assets/img/2.webp" alt="" class="width-100">
                <span class="span-display-block">Guess</span>
                <span class="span-display-block span-bold">ROSES TEE</span>
                <span class="span-bold span-red">20,99€</span>
                <span class="span-line-through">29,99€</span>        
            </div>

            <div class="card">
                <img src="assets/img/3.webp" alt="" class="width-100">
                <span class="span-display-block">Come Zucchero Filato</span>
                <span class="span-display-block span-bold">VOGLIA DI COLORI PASTELLO</span>
                <span class="span-bold span-red">129,99€</span>
                <span class="span-line-through">184,99€</span>                
            </div>

            <div class="card">
                <img src="assets/img/4.webp" alt="" class="width-100">
                <span class="span-display-block">Levi's</span>
                <span class="span-display-block span-bold">TEE UNISEX</span>
                <span class="span-bold span-red">14,99€</span>
                <span class="span-line-through">29,99€</span>                
            </div>

            <div class="card">
                <img src="assets/img/5.webp" alt="" class="width-100">
                <span class="span-display-block">Maya Deluxe</span>
                <span class="span-display-block span-bold">STRIPE BODICE</span>
                <span class="span-bold span-red">99,99€</span>                
            </div>

            <div class="card">
                <img src="assets/img/6.webp" alt="" class="width-100">
                <span class="span-display-block">Esprit</span>
                <span class="span-display-block span-bold">MAGLIONE - BLACK</span>
                <span class="span-bold span-red">29,99€</span>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
